<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Save your flashcards from Le Wagon's flashcard game">
    <meta name="keywords" content="flashcard, flashcards, le wagon, le wagon flashcard, le wagon flashcards, flashcard saver, flashcards saver, flashcard saver le wagon, flashcards saver le wagon, le wagon">
    <title>Flashcard Saver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlightjs@9.16.2/styles/monokai-sublime.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlightjs@9.16.2/highlight.pack.min.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="logo_wagon.webp" alt="logo" id="logo">
      <h3>Flashcard Saver</h3>
      <p>Save your flashcards from Le Wagon's flashcard game</p>
      <p>Flashcards saved : <span id="counter">0</span></p>
      <button id="add"><i class="bi bi-bookmark-plus"></i> Add to saver</button>
      <button id="export"><i class="bi bi-box-arrow-down"></i> Export as PDF</button>
      <button id="show"><i class="bi bi-eye"></i> Show my flashcards</button>
      <button id="clear"><i class="bi bi-trash"></i> Clear my selection</button>
      <div class="accordion w-100" id="result"></div>
    </div>
  </body>
  <script src="script.js" type="module"></script>
  <script>hljs.highlightAll();</script>
</html>
